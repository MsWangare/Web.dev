<link rel="stylesheet" href="styles.css">
<h1 id='title'>How can Bliss.byT Jewellers improve their quality of service?</h1>
    <p id='description'>Thank you for taking your time to help us improve our quality of service.</p>
<form id='survey-form'>
      <div class='input-element'>
    <label for='name' id='name-label'>
      Name
       </label> 
      <input id='name' type='text' placeholder='Your name' required ></input>
      </div>
       <div class='input-element'>
         <label for='email' id='email-label'>
           Email
           </label>
      <input id='email' type='email' placeholder='Your email' required></input>
      </div>
      <div class='input-element'>
         <label for='number' id='number-label'>
           Number
           </label>
      <input id='number' type='number'min='18' max='100'  placeholder='contact'required></input>
      </div>
      <br>
      <div>
        <label>Which of the following suggestions are good for Bliss Jewelry to implement.</label>
          <br>
          <div>
    <label><input type='checkbox' name='suggestions' value='discount'/>Season 30% sale on selected items.</label>
       </div>
       <div>
        <label><input type='checkbox' name='suggestions' value='free'/>Buy one get one free for purchases above ksh.5000.</label> 
       </div>
       <br>
       <div>
        <label><input type='checkbox' name='suggestions' value='offers'/>Free delivery services for purchases above ksh.5000.</label> 
       </div>
       <br>
       <div>
        <label><input type='checkbox' name='suggestions' value='sales'/>20% coupon for purchases above ksh.5000.</label> 
       </div>
       <br>
       <div class='input-element'>
    <label id='select-label'>
      What is your favourite product from Bliss Jewelry?
      </label>
       <select id='dropdown'>
         <option>Select</option>
         <option>Necklaces</option>
         <option>Earrings</option>
         <option>Rings</option>
         </select>
         </div.
         <br>
         <div class='input-element'>
    <label>
      Have you recently purchased from Bliss?
       </label> 
       <br>
       <label>
      <input type='radio' name='Bliss' value='option 1'</input>Yes
      <input type='radio' name='Bliss' value='option 2'</input> No
      </label>
      <br>
      <label>Were you satisfied with your recent purchase from Bliss?
       </label>
       <br>
       <label> 
      <input type='radio' name='Bliss' value='option 1'</input>Yes
      <input type='radio' name='Bliss' value='option 2'</input> No
      </label>
      </div>
      <div>
        <label>Additional comments</label>
        <textarea type='text'></textarea>
      </div>
      <button type='submit' id='submit'>
      Submit
      </button> 
  
</form>
