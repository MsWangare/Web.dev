<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
  <div class="container mt-5 d-flex flex-column justify-content-center align-items-center bg-info">
    <div class="container-fluid mt-5 mb-4">
      <input id="answer" class="container" type="text" name="" value="">
    </div>
    <div class="row container-fluid d-flex justify-content-between">
      <div class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        (
      </div>
      <div class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        )
      </div>
      <div id="per" class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        %
      </div>
      <div class="col-2 my-2 bg-light text-center d-inline-flex" style="font-size: 40px;">
        <div id="remove" class="btn flex-fill border-dark border-right border-top-0 border-left-0 border-bottom-0 rounded-0" style="font-size: 40px;">
          <
        </div>
        <div id="clear" class="btn flex-fill"style="font-size: 40px;">
          CE
        </div>
      </div>
    </div>
    <div class="row container-fluid d-flex justify-content-between">
      <div class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        7
      </div>
      <div class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        8
      </div>
      <div  class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        9
      </div>
      <div class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        /
      </div>
    </div>
    <div class="row container-fluid d-flex justify-content-between">
      <div class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        4
      </div>
      <div class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        5
      </div>
      <div class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        6
      </div>
      <div class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        *
      </div>
    </div>
    <div class="row container-fluid d-flex justify-content-between">
      <div class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        1
      </div>
      <div class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        2
      </div>
      <div class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        3
      </div>
      <div class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        -
      </div>
    </div>
    <div class="row container-fluid mb-4 d-flex justify-content-between">
      <div class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        0
      </div>
      <div class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        .
      </div>
      <div id="equal" class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        =
      </div>
      <div class="btn col-2 my-2 bg-light text-center p-1" style="font-size: 40px;">
        +
      </div>
    </div>
  </div>
  <script type="text/javascript">
  let answer = document.getElementById('answer');
  function writeto(target) {
    if (target.id === 'per') {
      answer.value += "/100";
    } else {
    answer.value += target.innerText;
  }
  }
  document.addEventListener('click', function(e) {
    e = e || window.event;
    let target = e.target || e.srcElement,
        text = target.textContent || target.innerText;
    if (target.id === 'equal')
    {
      answer.value = eval(answer.value);
    }
    else if (target.id === 'clear') {
      answer.value = "";
    }
    else if (target.id === 'remove') {
      answer.value = answer.value.slice(0, -1);
    }
    else if (target.className.slice(0, 3) === 'btn') {
        writeto(target);
      }
}, false);
  </script>
</body>
</html>
